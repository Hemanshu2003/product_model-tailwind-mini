<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Model</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- gobal container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- card -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- image -->
        <div class="space-y-6">
          <img
            src="img/apple-pro.webp"
            class="mx-auto hover:scale-105 duration-300 w-64 md:w-96"
            alt=""
          />
          <p
            class="text-sm text-gray-400 text-center hover:scale-105 duration-300"
          >
            Click to open expanded view
          </p>
        </div>

        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- delivery avaialbe? -->
          <div class="flex flex-col space-y-3 text-center md:text-left mb-4">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Delivery
              </div>
            </div>
            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Apple AirPods Max Wireless Headphones. Active Noise Cancelling,
              Transparency Mode - Silver
            </div>
            <!-- price container-->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="text-xl">
                <span class="line-through">₹59900</span>
                <span class="text-xl text-red-600 ml-4">-10%</span>
              </p>

              <p class="text-5xl font-bold">₹48999</p>
              <p class="text-sm font-light text-gray-400">
                This Offer is valid till 26th Feb limited Stock !!
              </p>
            </div>
            <!-- button-to-buy  -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transtion-all duration-150"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
                >
                  Add to Cart
                </div>
              </button>
            </div>
            <!-- animation stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-lg">In Stock - 5 remaining!</div>
            </div>

            <!-- bottom buttons -->
            <div
              class="flex flex-col space-y-4 md:space-x-4 md:space-y-0 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
              >
                <img src="img/new-cart.png" alt="" class="w-10" /><span
                  >Add to Cart</span
                >
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
              >
                <img src="img/heart.png" alt="" class="w-8" /><span
                  >Add to Wishlist</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
